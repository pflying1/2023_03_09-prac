<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById("root");
    function elementMaker(tagName, props,...children) {
      //children 앞에 매개 변수가 몇개 더있다?
      //...은 가변인자 
      
      const element = document.createElement(tagName);
      //forEach ??? 각각의 key?
      Object.keys(props).forEach(function(key) {
        //element 에 props 키값을 담는다. 
        element[key] = props[key];
        
      });
      if (children.length > 0) {
        //아마 자식들 각각 child함수로 담는거 같다.
        //forEach는 배열 각요소 함수 호출 배열메소드
        //forEach 앞에 있는 것은 배열이고 뒤에 funtion에 있는 배열 값들을 호출?
        children.forEach(function(child) {
          //만약 child의 타입이 string이면 
          if(typeof(child)==="string") {
            // child에 textnode를 생성하고 child에 담는다. 
            child = document.createTextNode(child);
          }
            //element의 자식으로 child를 호출한다. 
            element.appendChild(child);
          });
        }
        return element;
      }
    elementMaker("div", root, "asdf", "asddff")
  </script>
</body>
</html>
